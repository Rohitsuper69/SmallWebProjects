<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>QUIZ</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <h1 class="text-center shadow-lg p-3 mb-5 rounded">JS QUIZ</h1>
                    <section id="quizbody">
                        <h2 id="que">Question</h2>
                        <ul id="options">
                            <li>
                                <input type="radio" class="ans" id="a" name="answer">
                                <label for="a" id="a_value">option a</label>
                            </li>
                            <li>
                                <input type="radio" class="ans" id="b" name="answer">
                                <label for="b" id="b_value">option b</label>
                            </li>
                            <li>
                                <input type="radio" class="ans" id="c" name="answer">
                                <label for="c" id="c_value">option c</label>
                            </li>
                            <li>
                                <input type="radio" class="ans" id="d" name="answer">
                                <label for="d" id="d_value">option d</label>
                            </li>
                        </ul>
                        <button class="btn btn-primary" id="submit">SUBMIT</button>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="./index.js"></script>
